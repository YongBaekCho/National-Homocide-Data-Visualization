<body>

    <div class = "main_head">
        <h1 class = "tophead">P A W</h1>

    <div class = "navbar">
        <a href = project.html><i class = "fa fa-fw fa-home"></i> Home</a>

        <h2>Check what you think you are close to</h2>
        <select id = "genders">

            <option value="teen"> Teen</option>

    <div class = "total">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>

            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <br>
